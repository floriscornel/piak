# Piak Configuration File
# Project-specific settings for OpenAPI to PHP generation
# This file should typically be committed to version control

# Default input and output settings
input: "examples/petstore/openapi.yaml"
output: "examples/petstore/output"

# PHP Generation Settings
php:
  namespace: "Generated"
  base_path: "src"
  use_strict_types: true
  generate_docblocks: true

# OpenAPI Processing Settings
openapi:
  validate_spec: true
  resolve_refs: true

# Output Settings
output_config:
  overwrite: true
  create_directories: true
  file_extension: ".php"

# Logging
verbose: false 